<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
            .container {
                min-height: 90vh;
                display: grid;
                grid-template-rows: auto auto 1fr auto auto;
                grid-template-columns: repeat(auto-fill, minmax(750px, 1fr));
                grid-gap: 10px;
            }
            .top{
                grid-column: span -1;
            }
            .box {
                display: block;
                background-color: deepskyblue;
            }
    </style>
</head>
<body>

<div class="container">
    <a href="#hello">go to</a>
    <div class="top box">TOP</div>
    <div class="left box">LEFT</div>
    <div class="middle box">MIDDLE</div>
    <div class="right box">RIGHT</div>
    <div id="hello" class="bottom box">BOTTOM</div>
</div>

</body>
</html>
