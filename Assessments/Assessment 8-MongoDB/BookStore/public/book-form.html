<h1 id="page-title" align="center">Add Book</h1>
<form class="simple-form">
    <label for="title">Title</label>
    <input type="text"
           name="title" id="title"
           placeholder="title" required>

    <label for="isbn">ISBN </label>
    <input type="text"
           name="isbn" id="isbn"
           placeholder="isbn" required>

    <label for="pageCount">Page Count</label>
    <input type="number"
           name="pageCount" id="pageCount"
           placeholder="page count" required>

    <label for="publishedDate">Published Date</label>
    <input type="date"
           name="publishedDate" id="publishedDate" required>

    <label for="thumbnailUrl">Thumbnail Url</label>
    <input type="url"
           name="thumbnailUrl" id="thumbnailUrl" required>

    <label for="shortDescription">Short Description </label>
    <textarea name="shortDescription" id="shortDescription" required></textarea>

    <label for="longDescription">Long Description</label>
    <textarea name="longDescription" id="longDescription" required></textarea>

    <label for="status">Book Status</label>
    <select name="status" id="status">
        <option value="REVIEW">REVIEW</option>
        <option value="PUBLISH">PUBLISH</option>
    </select>

    <label for="authors">Authors</label>
    <textarea type="text"
              name="authors" id="authors"
              placeholder="Separate them by Comma" required></textarea>

    <label for="categories">Category</label>
    <textarea type="text"
              name="categories" id="categories"
              placeholder="Separate them by Comma" required></textarea>

    <input type="submit" value="add" id="submitBtn" onclick="handleSubmit(event)">
</form>
