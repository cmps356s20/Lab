<!doctype html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>BookStore App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cards.css">
</head>
<body>
<nav>
    <ul>
        <li>
           Book Store
        </li>
        <li>
            <a href="index.html">Books</a>
        </li>
        <li onclick="loadPage('book-form.html')">
            <a href="#">Add Book</a>
        </li>

        <li onclick="loadPage('books-summary.html')">
            <a href="#">Books Summary</a>
        </li>
    </ul>
</nav>

<main id = "main">
    <form>
        <h4>Select Search Criteria</h4>
        <div id="search-options">
            <div>
                <input type="radio" id="category"
                       name="search"
                       value="category"
                       onclick="fillDatalist(event)">

                <label for="category">Category</label>
            </div>
            <div>
                <input type="radio" id="name"
                       name="search"
                       value="name"
                       onclick="fillDatalist(event)">
                <label for="name">Book Name</label>
            </div>
            <div>
                <input type="radio" id="author"
                       name="search"
                       value="author"
                       onclick="fillDatalist(event)">
                <label for="author">Author Name</label>
            </div>
            <div>
                <input type="radio" id="isbn"
                       name="search"
                       value="isbn"
                       onclick="fillDatalist(event)">
                <label for="isbn">ISBN</label>
            </div>
            <div>
                <input type="radio" id="pageCount"
                       name="search"
                       value="pageCount"
                       onclick="fillDatalist(event)">
                <label for="pageCount">Page Count</label>
            </div>
        </div>

        <div id="search-param">
            <input list="list"
                   name="searchParam"
                   placeholder="Search parameter"
                   id="searchParam">
            <input type="button"
                   value="Search"
                   id="search-btn"
                   onclick="handleBookSearch(event)">
        </div>
    </form>

    <div id="contentDiv">
        <ul id="book-cards" class="cards">

        </ul>
    </div>

    <datalist id="list">

    </datalist>

</main>
<script src="js/index.js"></script>
</body>
</html>
